<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        font-size: 20px;
        line-height: 35px;
      }
      .check {
        color: #999;
        font-size: 20px;
        margin-right: 25px;
      }
      .completed{
        text-decoration: line-through;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>할 일 목록</h1>
    <ul>
      <li><span class="check">&check; 할 일 1</span></li>
      <li><span class="check">&check; 할 일 2</span></li>
      <li><span class="check">&check; 할 일 3</span></li>
      <li><span class="check">&check; 할 일 4</span></li>
      <li><span class="check">&check; 할 일 5</span></li>
    </ul>
    <script>
        const check = document.querySelectorAll("li")
        check.forEach((c)=>{
            // console.log(c);
            c.addEventListener("click",()=>{
                c.classList.toggle("completed")
            })
        })
    </script>
  </body>
</html>
