<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   console.log(num);
      let num = 10;
      console.log(num);
      //
      printHello(); //최상위에 함수호출해도 정상실행 됨
      function printHello() {
        console.log("Hello");
      }
      //
      var printHi;
      printHi = function () {
        console.log("Hi");
      };
      printHi();
    </script>
  </body>
</html>
