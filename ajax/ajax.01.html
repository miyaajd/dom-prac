<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="" alt="">
    <script>
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "data1.json", true);
      xhr.onload = function () {
        console.log(xhr);
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          console.log(data);
          document.write(`<h2>Title : ${data.title}<br>`)
          document.write(`image : <img src="${data.img}" alt="${data.alt}">`)
        }
      };
      xhr.send();
    </script>
  </body>
</html>
