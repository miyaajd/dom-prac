<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const xhr = new XMLHttpRequest();
      console.log(xhr);
      xhr.open("GET", "data.json", true);
      xhr.onload = function () {
        //200 요청성공
        //400 클라이언트오류 경로잘못잡음
        //500 서버오류 
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText); //JSON.parse() 문자열(JSON형식)=>자바스크립트 객체로 변환
          console.log(data);
          document.write(`이름 : ${data.name}, 나이 : ${data.age}`)
        }
      };
      xhr.send();
      
    </script>
  </body>
</html>
